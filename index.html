<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <!-- Заголовок страницы в браузере -->
    <title>Starter</title>
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Иконка сайта во вкладке браузера -->
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Подключение скриптов -->
    <script src="./js/script.js" type="module"></script>
    <!-- Цвет окружающего UI в некоторых моб. браузерах -->
    <meta name="theme-color" content="#06BEFE">
</head>
<body>
    <div class="page-wrapper">

        <div class="container">
            <h1><span>YouTube</span> tabs buttons "snake" effect</h1>

            <div class="tabs" role="tablist">
                <button class="tabs__button" type="button" role="tab">One</button>
                <button class="tabs__button" type="button" role="tab">Two</button>
                <button class="tabs__button" type="button" role="tab">Three</button>
                <button class="tabs__button" type="button" role="tab">Four</button>
                <button class="tabs__button" type="button" role="tab">Five</button>
                <button class="tabs__button" type="button" role="tab">LongLongLong</button>
                <button class="tabs__button" type="button" role="tab">Y</button>
            </div>
        </div>



    </div>
</body>
</html>
